{% extends "layout.html" %}
{% block title %}
Rewards
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .reward-card {
      transition: transform 0.2s ease-in-out;
    }
    .reward-card:hover {
      transform: scale(1.03);
    }
    .reward-img {
      height: 180px;
      object-fit: cover;
      border-radius: 0.5rem 0.5rem 0 0;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“š Book Lover Rewards</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for reward in rewards %}
      <div class="col">
        <div class="card reward-card shadow-sm">
          <img src="{{ reward.image_url }}" class="card-img-top reward-img" alt="{{ reward.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ reward.name }}</h5>
            <p class="card-text">{{ reward.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-primary">{{ reward.points }} pts</span>
              <a href="{{ url_for('redeem_reward', reward_id=reward.id) }}" class="btn btn-sm btn-success">Redeem</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
{% endblock %}
