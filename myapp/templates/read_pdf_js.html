{% extends "layout.html" %}
{% block title %}
Reader
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Reader: {{ filename }}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #pdf-canvas {
      border: 1px solid #ddd;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-3">üìñ Reading: {{ filename }}</h2>

  <!-- Controls -->
  <div class="mb-3 d-flex align-items-center gap-2 flex-wrap">
    <button class="btn btn-primary" onclick="prevPage()">‚¨ÖÔ∏è Previous</button>
    <button class="btn btn-primary" onclick="nextPage()">Next ‚û°Ô∏è</button>
    <span>Page: <span id="page-num">1</span> / <span id="page-count">--</span></span>

    <button class="btn btn-outline-secondary ms-3" onclick="zoomOut()">‚ûñ Zoom Out</button>
    <button class="btn btn-outline-secondary" onclick="zoomIn()">‚ûï Zoom In</button>
    <span class="ms-2">Zoom: <span id="zoom-level">1.2</span>x</span>
  </div>

  <!-- PDF Canvas -->
  <canvas id="pdf-canvas"></canvas>

  <!-- Download Button -->
  <div class="mt-3">
    <a href="{{ url_for('static', filename='files/' + filename) }}" class="btn btn-success" download>
      ‚¨áÔ∏è Download PDF
    </a>
    <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
  </div>
</div>

<script>
  const url = "{{ url_for('static', filename='files/' + filename) }}";

  let pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 1.2,
      canvas = document.getElementById('pdf-canvas'),
      ctx = canvas.getContext('2d');

  function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function(page) {
      const viewport = page.getViewport({ scale: scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      const renderTask = page.render(renderContext);

      renderTask.promise.then(function () {
        pageRendering = false;
        if (pageNumPending !== null) {
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });

    document.getElementById('page-num').textContent = num;
    document.getElementById('zoom-level').textContent = scale.toFixed(1);
  }

  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  function prevPage() {
    if (pageNum <= 1) return;
    pageNum--;
    queueRenderPage(pageNum);
  }

  function nextPage() {
    if (pageNum >= pdfDoc.numPages) return;
    pageNum++;
    queueRenderPage(pageNum);
  }

  function zoomIn() {
    scale = Math.min(scale + 0.1, 3.0);  // max zoom
    queueRenderPage(pageNum);
  }

  function zoomOut() {
    scale = Math.max(scale - 0.1, 0.5);  // min zoom
    queueRenderPage(pageNum);
  }

  pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;
    renderPage(pageNum);
  });
</script>

</body>
</html>
{% endblock %}
